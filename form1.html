    <div class="header">

    <form action="proses_siswa.php" method="POST">
        <div class="form-section">
            <h2>Data Siswa</h2>
            <div class="form-group">
                <div>
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn" name="nisn" placeholder="Masukan no NISN 10 digit" required>
                </div>
                <div>
                    <label for="nik">NIK</label>
                    <input type="text" id="nik" name="nik" placeholder="Masukan no NIK yang di KK" required>
                </div>
                <div>
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama sesuai ijazah" required>
                </div>
                <div>
                    <label for="tempat_lahir">Tempat Lahir</label>
                    <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat lahir siswa" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>
                <div>
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="">Pilih jenis kelamin</option>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
                <div>
                    <label for="anak_ke">Anak ke</label>
                    <input type="text" id="anak_ke" name="anak_ke" placeholder="Anak ke" required>
                </div>
                <div>
                    <label for="jumlah_saudara">Jumlah Saudara</label>
                    <input type="text" id="jumlah_saudara" name="jumlah_saudara" placeholder="Masukan jumlah saudara" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="status_anak">Status Anak</label>
                    <input type="text" id="status_anak" name="status_anak" placeholder="Status anak" required>
                </div>
                <div>
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Alamat sekarang" required>
                </div>
                <div>
                    <label for="rt">RT</label>
                    <input type="text" id="rt" name="rt" placeholder="RT" required>
                </div>
                <div>
                    <label for="rw">RW</label>
                    <input type="text" id="rw" name="rw" placeholder="RW" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="desa">Desa</label>
                    <input type="text" id="desa" name="desa" placeholder="Desa" required>
                </div>
                <div>
                    <label for="kecamatan">Kecamatan</label>
                    <input type="text" id="kecamatan" name="kecamatan" placeholder="Kecamatan" required>
                </div>
                <div>
                    <label for="kab_kota">Kab/kota</label>
                    <input type="text" id="kab_kota" name="kab_kota" placeholder="Kab/kota" required>
                </div>
                <div>
                    <label for="provinsi">Provinsi</label>
                    <input type="text" id="provinsi" name="provinsi" placeholder="Provinsi" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="jurusan">Minat Jurusan</label>
                    <select id="jurusan" name="jurusan" required>
                        <option value="">Pilih jurusan</option>
                        <option value="Akuntansi">Akuntansi</option>
                        <option value="Teknik Komputer dan Jaringan">Teknik Komputer dan Jaringan</option>
                        <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                        <option value="Teknik Kendaraan Ringan">Teknik Kendaraan Ringan</option>
                    </select>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukan email siswa" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Selanjutnya</button>
            </div>
        </div>
    </form>
