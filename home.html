    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('img/bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            background-color: #006b6e;
            padding: 10px 0;
        }
        .nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }
        .nav .navbar-nav {
            margin-left: auto;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            text-align: center;
            margin: 40px 0;
        }
        .content img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f8f6f6; /* Bright green color */
            text-shadow: 4px 4px 8px #080808;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Adding box shadow */
            /* font-size: 36px; */
            padding: 20px;
            border-radius: 8px;
            
        }

        h1{
            font-weight: bold;
        }

        p{
            font-size: 23px;
            font-weight: bold;
        }

</head>
